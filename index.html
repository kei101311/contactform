<!DOCTYPE html>
<html>

	<head>
	<title>お問合わせフォームを作る</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	</head>


<body>

<h1>お問合わせフォーム</h1>
<form action="mail_confirm.php" method="post">
	
	<div>
		<lavel>名前</lavel>
		<br>
	<input type="text" class="text" size="35" name="name">
	</div>
	<div>
		<lavel>メールアドレス</lavel>
		<br>
	<input type="text" class="text" size="35" name="mail">
	</div>
	<div>
		<lavel>年齢</lavel>
		<br>
	<select class="dropdown" name="age">
		<option>選択して下さい</option>
		<script>
			for(var i = 18; i <= 65; i++){
				document.write("<option value="+i+">"+i+"歳</option>");
			}
		</script>
	</select>
	</div>
	<div>
		<lavel>コメント</lavel>
		<br>
		<textarea name="comments" size="35" rows="7" class="text"></textarea>
	</div>
	<div>
		<input type="submit" class="submit" value="送信する">
	</div>

</form>
</body>
</html>
